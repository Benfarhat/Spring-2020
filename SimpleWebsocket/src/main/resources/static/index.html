<body>
	<form>
	<div class="messaging">
		<div class="inbox_msg">
		
			<!--  Fenetre de gauche -->
			<div class="inbox_people">
				<div class="title">WS CHAT</div>
				<div class="headind_username">
					<div class="username_bar">
						<div class="stylish-input-group">
							<input id="user" type="text" class="user-bar" placeholder="Username" value="" autocomplete="off" required>

				</div>

				</div>
				<div class="type_msg">
					<div class="input_msg_write">
						<input id="message" type="text" autocomplete="off" class="write_msg" placeholder="Votre message ..." required/>

							<i class="fa fa-paper-plane" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		const days = [
			  'Sun',
			  'Mon',
			  'Tue',
			  'Wed',
			  'Thu',
			  'Fri',
			  'Sat'
			];
		var ws;
		connect();
		function setConnected(connected) {
			if(!connected) {
				$("#connect").addClass("selected");
				$("#disconnect").removeClass("selected");
			} else {
				$("#disconnect").addClass("selected");
				$("#connect").removeClass("selected");
			}
		}

		function connect() {
			ws = new WebSocket('ws://localhost:8081/chat');
	
			ws.onmessage = function(data) {
				var json = JSON.parse(data.data)
				if(json.action == "sendMessage")
					addMessageInHtml(json);
				if(json.action == "updateUsername") 
					addUserInHtml(json);
				if(json.action == "information")
					addInformationInHtml(json);
			}
			
			setConnected(true);
			
			console.log("Websocket is in connected state");
		    waitForSocketConnection(ws, function(){
		    	sendName();
		    });
		    
		    alarme = false;
		    setInterval(() => {
		    	if (ws.readyState != 1) {
		    		if(alarme == false) {
		    			displayAlertConnectionLost();
		    			alarme = true;
		    		} 
		    	} else {
		    		if (alarme == true) {
		    			removeAlertConnectionLost();
		    			alarme = false;
		    		}
		    	}
		      }, 1000);
		}
		

		// Make the function wait until the connection is made...
		function waitForSocketConnection(socket, callback){
		    setTimeout(
		        function () {
		            if (socket.readyState === 1) {
		                console.log("Connection is made")
		                if (callback != null){
		                    callback();
		                }
		            } else {
		                console.log("wait for connection...")
		                waitForSocketConnection(socket, callback);
		            }

		        }, 5); // wait 5 milisecond for the connection...
		}

		function disconnect() {
			if (ws != null) {
				ws.close();
			}
			setConnected(false);
			console.log("Websocket is in disconnected state");
		}

		function sendData() {
			let user = $("#user").val();
			let msg = $("#message").val();
			
			var data = JSON.stringify({
				'action': 'sendMessage',
				'user' : user,
				'message' : msg
			})
			// https://developer.mozilla.org/en-US/docs/Web/API/WebSocket/readyState
			if(msg !== null && msg !== '' && user !== null && user !== '' && ws.readyState == 1) {
				ws.send(data);
			}
					
		}
		
		function sendName() {
			var data = JSON.stringify({
				'action': 'changeName',
				'user' : $("#user").val()
			})
			// https://developer.mozilla.org/en-US/docs/Web/API/WebSocket/readyState
			if(ws.readyState == 1) {
				console.log(data)
				ws.send(data);
			} 
			
		}	
		
		function saveNameInCookie() {
			setCookie("username", $("#user").val(), 90);
		}

		function addMessageInHtml(json) {
			let dt = new Date();
			m = (dt.getMonth() + 1).toString().padStart(2, "0");
			d = dt.getDate().toString().padStart(2, "0");
			ho = dt.getHours().toString().padStart(2, "0");
			mi = dt.getMinutes().toString().padStart(2, "0");
			se = dt.getSeconds().toString().padStart(2, "0");
			let textarea = $("#content_msg");
			let user = $("#user").val();
			let content;
			if (json.user == user) {
			content = `					<div class="incoming_msg">
						<div class="received_msg">
							<div class="received_withd_msg">
								<p><b>${json.user}:</b> ${json.message}</p>
								<span class="time_date"> ${ho}:${mi}:${se} | ${days[dt.getDay()]} - ${d}/${m}/${dt.getFullYear()}</span>
							</div>
						</div>
					</div>`
			} else {
				content = `					<div class="outgoing_msg">
					<div class="sent_msg">
					<p><b>${json.user}:</b> ${json.message}</p>
					<span class="time_date"> ${ho}:${mi}:${se} | ${days[dt.getDay()]} - ${d}/${m}/${dt.getFullYear()}</span>
				</div>
			</div>`
			}
					
			textarea.prepend(content);
			//textarea.scrollTop = textarea[0].scrollHeight;
		}

		function addInformationInHtml(json) {
			let dt = new Date();
			m = (dt.getMonth() + 1).toString().padStart(2, "0");
			d = dt.getDate().toString().padStart(2, "0");
			ho = dt.getHours().toString().padStart(2, "0");
			mi = dt.getMinutes().toString().padStart(2, "0");
			se = dt.getSeconds().toString().padStart(2, "0");
			let textarea = $("#content_msg");
			let user = $("#user").val();
			let content;
			content = `					<span class="time_date"> ${json.message}</span>
			<span class="time_date"> ${ho}:${mi}:${se} | ${days[dt.getDay()]} - ${d}/${m}/${dt.getFullYear()}</span>`
			
					
			textarea.prepend(content);
			//textarea.scrollTop = textarea[0].scrollHeight;
		}

		function addUserInHtml(json) {
			//return true;
			console.log("Mise à jour de la liste des utilisateurs.");	
			let userList = $("#userList");
			let user = $("#user").val();
			let content;
			let html = "";
			
			let usernames = json.usernames[0];
			console.log(usernames);
			for (i = 0; i < usernames.length; i++) {
				html += '<div class="usernameList"><i class="fa fa-user fa-border" aria-hidden="true"></i>&nbsp;&nbsp;' + usernames[i] + '</div>';
			};
			userList.html(html);
		}

		// Fonction utile
		function setCookie(cname, cvalue, exdays) {
			  var d = new Date();
			  d.setTime(d.getTime() + (exdays*24*60*60*1000));
			  var expires = "expires="+ d.toUTCString();
			  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
		
		// Fonction utile
		function getCookie(cname) {
			  var name = cname + "=";
			  var decodedCookie = decodeURIComponent(document.cookie);
			  var ca = decodedCookie.split(';');
			  for(var i = 0; i <ca.length; i++) {
			    var c = ca[i];
			    while (c.charAt(0) == ' ') {
			      c = c.substring(1);
			    }
			    if (c.indexOf(name) == 0) {
			      return c.substring(name.length, c.length);
			    }
			  }
			  return "";
			}
		
		function displayAlertConnectionLost() {
			let dt = new Date();
			m = (dt.getMonth() + 1).toString().padStart(2, "0");
			d = dt.getDate().toString().padStart(2, "0");
			ho = dt.getHours().toString().padStart(2, "0");
			mi = dt.getMinutes().toString().padStart(2, "0");
			se = dt.getSeconds().toString().padStart(2, "0");
			
			$("#content_msg").prepend(`					<div class="alert_connection incoming_msg">
					<div class="received_msg">
					<div class="received_witha_msg" style="">
						<p><b>Info:</b> La connexion semble avoir été perdue avec le serveur, veuillez actualiser la page ou vérifier l'état du serveur</p>
						<span class="time_date"> ${ho}:${mi}:${se} | ${days[dt.getDay()]} - ${d}/${m}/${dt.getFullYear()}</span>
					</div>
				</div>
			</div>`);

		}
		function removeAlertConnectionLost(){
			$( ".alert_connection.incoming_msg" ).remove();
		}
		
		
		$(function() {
			$("#user").val(getCookie("username"));
			$("form").on('submit', function(e) {
				e.preventDefault();
			});
			$("#connect").click(function() {
				connect();
			});
			$("#disconnect").click(function() {
				disconnect();
			});
			$("#send").click(function() {
				sendData();
			});
            $("#user").change(function() { 
            	//saveNameInCookie();
            	//sendName();
            }); 
		});
		
	    var preventSubmitAndSend = function(event) {
	        if(event.keyCode == 13) {
	            event.preventDefault();
	            saveNameInCookie();
	            sendName();
	            return false;
	        } 
	    }		
	    var preventSubmit = function(event) {
	        if(event.keyCode == 13) {
	            event.preventDefault();
	            return false;
	        }
	    }
	    $("#user").keypress(preventSubmit);
	    $("#user").keydown(preventSubmit);
	    $("#user").keyup(preventSubmitAndSend);
	    
	    
	    
	</script>
</body>
